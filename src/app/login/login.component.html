<FlexboxLayout>

    <StackLayout class="form ico">

        <Image src="~/assets/images/logo.png"></Image>

        <TextField hint="{{iconEmail}} Correo Electronico" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="email" class="input input-rounded"></TextField>
        <TextField hint="{{iconPassword}} Contraseña" secure="true" [(ngModel)]="password" class="input input-rounded"></TextField>

        <Button text="Ingresar a tu Cuenta &#xea13; " class="btn-primary btn-active ico" (tap)="ingresar()"></Button>
        <StackLayout orientation="horizontal">
            <Label text="¿No tienes una cuenta?" class="label"></Label>
            <Label text=" Registrate" (tap)="irRegistrar()" class="p-l-12 label-login font-weight-bold"></Label>
        </StackLayout>
    </StackLayout>

</FlexboxLayout>
