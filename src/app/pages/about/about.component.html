<StackLayout class="visible" *ngIf="!isLoading">
    <StackLayout class="background-detail" [backgroundImage]="img">
        <GridLayout rows="auto,*" columns="auto, auto" class="background-label">
            <Button row="0" col="0" class="ico btn btn-flat btn-active back" [text]="_utilService.iconArrowLeft" (tap)="onBack()"></Button>
            <Label row="0" col="1" [text]="name" class="title p-l-10 roboto-bold" textWrap="true"></Label>
            <Label row="1" col="1" text="Información" class="sub-title p-l-10" textWrap="true"></Label>
        </GridLayout>
    </StackLayout>
    <StackLayout class="box-info">
        <ScrollView height="200">
            <GridLayout rows="auto,auto,auto,auto,auto,auto,auto" columns="20,*">
                <Label row="0" col="0" class="ico gm" [text]="_utilService.iconGmail"></Label>
                <Label row="0" col="1" class="label black" [text]="email"></Label>
                <Label row="1" col="0" class="ico wt" [text]="_utilService.icontWtsapp"></Label>
                <Label row="1" col="1" class="label black" [text]="phone_numbers"></Label>
                <Label row="2" col="0" class="ico lc" [text]="_utilService.iconLocation"></Label>
                <Label row="2" col="1" class="label black" [text]="address" textWrap="true"></Label>
                <Label row="3" col="0" class="ico if" [text]="_utilService.iconInfo"></Label>
                <Label row="3" col="1" class="label" [text]="information" textWrap="true"></Label>
                <Label row="4" col="0" class="ico if" [text]="_utilService.iconInfo"></Label>
                <Label row="4" col="1" class="label" [text]="description" textWrap="true"></Label>
                <Label row="5" col="0" class="ico if" [text]="_utilService.iconInfo"></Label>
                <Label row="5" col="1" class="label" [text]="legal" textWrap="true"></Label>
            </GridLayout>
        </ScrollView>
        <StackLayout orientation="horizontal" class="centrado-horizontal p-0">
            <Button class="btn btn-flat btn-active icono-fb-color ico" [text]="_utilService.iconFacebook" (tap)="_utilService.openLink('¿Deseas vistar nuestra página de facebook', 'fb://','http://www.facebook.com/digital.ads.ibarra','digital.ads.ibarra')"></Button>
            <Button class="btn btn-flat btn-active ico icono-ig-color" [text]="_utilService.iconInstagram" (tap)="_utilService.openLink('¿Deseas vistar nuestra página de instagram', 'instagram://','http://www.instagram.com/edmundoauz','edmundoauz')"></Button>
        </StackLayout>
    </StackLayout>
    <ContentView height="100%" width="100%">
        <Mapbox accessToken="{{tokenMapBox}}" latitude="0.354687" longitude="-78.1171072" zoomLevel="15" (mapReady)="onMapReady($event)">
        </Mapbox>
    </ContentView>
</StackLayout>
<ActivityIndicator class="activity-indicator" [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
