<GridLayout class="page">

    <TabView class="tab-view" *ngIf="!isLoading" id="tabViewContainer" androidTabsPosition="bottom">
        <StackLayout *tabItem="{title: 'Productos'}">
            <StackLayout>
                <Productos></Productos>
            </StackLayout>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Cotizaciones'}">
            <StackLayout>
                <Cotizaciones></Cotizaciones>
            </StackLayout>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Perfil'}">
            <StackLayout>
                <Perfil></Perfil>
            </StackLayout>
        </StackLayout>
    </TabView>

    <ActivityIndicator class="activity-indicator" [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

</GridLayout>
