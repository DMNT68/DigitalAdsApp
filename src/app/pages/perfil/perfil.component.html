<ns-action-bar title="Perfil" class="action-bar" [showBackButton]="false"></ns-action-bar>
<ScrollView class="page">

    <StackLayout class="card elevation centrado-vertical visible" androidElevation="4">

        <StackLayout class="form">

            <StackLayout vertical-align="center">
                <Label class="avatar img-profile img-circle" *ngIf="!imagenActiva" [text]="avatar" (tap)="onSelectSingleTap()"></Label>
                <!-- <Image *ngIf="imagenActiva" class="img-profile img-circle" [src]="usuario.img | imagen" (tap)="onSelectSingleTap()"></Image> -->
                <Image *ngIf="imagenActiva " class="img-profile img-circle" [src]="imagenSubir" stretch="fill" (tap)="onSelectSingleTap()"></Image>
            </StackLayout>

            <GridLayout class="margen" rows="auto" columns="40, *, 40">
                <Label class="ico icon-1x text-primary text-center" [text]="iconNombre" row="0" col="0"></Label>
                <StackLayout row="0" col="1">
                    <Label class="h5" text="Nombre" textWrap="true"></Label>
                    <Label class="txt-usuario" [text]="usuario.nombre" textWrap="true"></Label>
                    <StackLayout class="hr-light margen-linea"></StackLayout>
                </StackLayout>
                <Label class="ico icon-1x text-muted text-center" [text]="iconEditar" (tap)="modificar('Nombre', usuario)" row="0" col="2"></Label>
            </GridLayout>

            <GridLayout class="margen" rows="auto" columns="40, *, 40">
                <Label class="ico icon-1x text-primary text-center" [text]="iconEmail" row="0" col="0"></Label>
                <StackLayout row="0" col="1">
                    <Label class="h5" text="Correo Electrónico" textWrap="true"></Label>
                    <Label class="txt-usuario" [text]="usuario.email" textWrap="true"></Label>
                    <StackLayout class="hr-light margen-linea"></StackLayout>
                </StackLayout>
                <Label class="ico icon-1x text-muted text-center" [text]="iconEditar" (tap)="modificar('Correo Electrónico', usuario)" row="0" col="2"></Label>
            </GridLayout>

            <GridLayout class="margen" rows="auto" columns="40, *, 40">
                <Label class="ico icon-1x text-primary text-center" [text]="iconTelefono" row="0" col="0"></Label>
                <StackLayout row="0" col="1">
                    <Label class="h5" text="Teléfono" textWrap="true"></Label>
                    <Label class="txt-usuario" [text]="usuario.telefono" textWrap="true"></Label>
                    <StackLayout class="hr-light margen-linea"></StackLayout>
                </StackLayout>
                <Label class="ico icon-1x text-muted text-center" [text]="iconEditar" (tap)="modificar('Telefono', usuario)" row="0" col="2"></Label>
            </GridLayout>

        </StackLayout>

        <Button text="Cerrar Sesión" class="btn btn-flat btn-text btn-active" (tap)="salir()"></Button>

        <Label class="txt-version" text="Digital Ads v1.1.0"></Label>

    </StackLayout>
</ScrollView>
